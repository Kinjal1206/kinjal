        <p class="que">3. What are void elements in HTML?</p>
         <p class="ans">
            <ul>
                <li>Void elements means tags which have only start tag and not have end tag <br> Like..<br> &lt;img&gt;, &lt;BR&gt;, &lt;hr&gt;, &lt;a&gt; </li>
                <li>Void elements can have attributes also.<br> For Ex.<br>&lt;img src="" &gt;<br>"src" is attribue of img tag.</li>
