    <div>
        <p class="que">9. How is Cell Padding different from Cell Spacing?</p>
         <p class="ans">
            <ul>
                <li>Cellpedding means speace between table cell's border and contain.</li>                
                <li>Cell Padding
                    <table class="tbl-padding">
                        <tr>
                            <td class="tbl-padding">1</td>
                            <td class="tbl-padding">2</td>
                        </tr>
                    </table>
                </li>
                <li>Cellspeacing means spaceace between two cell of table.</li>
                <li>Cell Spacing
                    <table class="spacing">
                        <tr>
                            <td>1</td>
                            <td>2</td>
                        </tr>
                    </table>
                </li>    
            </ul>
        </p>
    </div>
