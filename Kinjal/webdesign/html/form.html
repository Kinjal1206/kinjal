<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            color: aliceblue;
        }
        table{
            background-color: black;
        }
        input,select{
            width: 200px;
        }
        .submit{
            background-color: RED; 
            border: none;
            height: 30px;
            border-radius: 5px;
        }
        td{
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <center>
       <form action="" method="post">
            <table>
                <tr>
                    <td>
                        <label>NAME</label><br>
                        <input type="text" placeholder="Your Name"><br><br>
                    </td>
                
                    <td>
                        <label>EMAIL</label><br>
                        <input type="email" placeholder="Your Name"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>ARRVAL DATE</label><br>
                        <input type="date"><br><br>
                    </td>
                    <td>
                        <label>TIME</label><BR>
                        <input type="time"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>DEPARTURE DATE</label><br>
                        <input type="date"><br><br>
                    </td>
                    <td>
                        <label>TIME</label><BR>
                        <input type="time"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>CHOOSE A ROOM</label><br> 
                        <select name="rooms" id="">
                            <option value="room">ROOM</option>
                            <option value="room1">ROOM1</option>
                            <option value="room2">ROOM2</option>
                        </select><br>
                    </td>
                    <td>
                        <label for="">NO. OF PERSONS</label><br>            
                        <select name="persones" id="">
                            <option value="">Person</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="MAKE A REGISTRATION" class="submit">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
