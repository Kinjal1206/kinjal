<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gredient Text</title>
    <style>      
    
    *{
        font-size: 200px;
        color: transparent;
        
    }
    div{
        height: 400px;
        width: 100%;
        background: linear-gradient(90deg, rgba(111,111,111,0.5),rgba(222,222,222,0.7),rgba(123,125,156,0.9));
        text-align: center;
        -webkit-background-clip: text;
    }
        
   
    
    
</style>
</head>
<body>
    <div>
        Kinjal
    </div>
</body>
</html>
