<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>ABC</caption>
        <thead>
            <tr>
                <th colspan="3">Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">navigation</td>
            </tr>
            <tr>
                <td rowspan="2">Left Colum</td>
                <td>Content</td>
                <td rowspan="2">Right Colum</td>
            </tr>
            <tr>
                <td>Content</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Footer</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
